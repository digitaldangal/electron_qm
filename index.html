<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> <!-- Replace this with local files eventually -->
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <title>Electron QM</title>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> <!-- Replace this with local files eventually -->
    </head>
    <body>
        <header>
            <div id="header_container">
                <div id="title">Electron QM</div>
                <div><a id="button_min"><i class="far fa-window-minimize"></i></a><a id="button_max"><i class="far fa-window-maximize"></i></a><a id="button_exit"><i class="fas fa-times"></i></a></div>
            </div>
        </header>
        <div id="outer">
            <div id="wrapper">
                    <aside>
                        <ul>
                            <li class="active"><i class="fas fa-home"></i></li>
                            <li><i class="far fa-edit"></i></li>
                            <li><i class="far fa-clock"></i></li>
                            <li><i class="fas fa-wrench"></i></li>
                            <li><i class="fas fa-info"></i></li>
                            <li><i class="far fa-question-circle"></i></li>
                        </ul>
                    </aside>
                    <main>
                        <section id="ui_simple">
                            <div class="button" data-btntype="sub" data-target="">Next Submenu</div>
                            <div class="button" data-btntype="file" data-target="test.txt">Example File</div>
                        </section>
                    </main>
            </div>
        </div>
        <div id="alert">
            <div id="alert_container">
                <div id="alert_header">
                    <span>Hi I'm an error</span><i class="far fa-times-circle"></i>
                </div>
                <p>Error</p>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
