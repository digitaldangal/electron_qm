<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> <!-- Replace this with local files eventually -->
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <title>Electron QM</title>
        <script defer src="res/fontawesome-all.min.js"></script>
    </head>
    <body>
        <header>
            <div id="header_container">
                <div id="title">Electron QM</div>
                <div><a id="button_min"><i class="far fa-window-minimize"></i></a><a id="button_max"><i class="far fa-window-maximize"></i></a><a id="button_exit"><i class="fas fa-times"></i></a></div>
            </div>
        </header>
        <div id="outer">
            <div id="wrapper">
                    <aside>
                        <ul>
                            <li class="active" data-target="view"><i class="far fa-home" style="pointer-events:none"></i></li>
                            <li data-target="edit"><i class="far fa-edit" style="pointer-events:none"></i></li>
                            <li data-target="versioning"><i class="far fa-code-branch" style="pointer-events:none"></i></li>
                            <li data-target="settings"><i class="far fa-cog" style="pointer-events:none"></i></li>
                            <li data-target="info"><i class="far fa-info" style="pointer-events:none"></i></li>
                            <li data-target="help"><i class="far fa-question-circle" style="pointer-events:none"></i></li>
                        </ul>
                    </aside>
                    <main>
                        <section id="ui_view">
                            <div class="button" data-btntype="sub" data-target="">Next Submenu</div>
                            <div class="button" data-btntype="file" data-target="test.txt">Example File</div>
                        </section>
                        <section id="ui_edit">
                            edit mode
                        </section>
                        <section id="ui_versioning">
                            versioning mode
                        </section>
                        <section id="ui_settings">
                            settings
                        </section>
                        <section id="ui_info">
                            information
                        </section>
                        <section id="ui_help">
                            help
                        </section>
                    </main>
            </div>
        </div>
        <div id="alert">
            <div id="alert_container">
                <div id="alert_header">
                    <span id="alert_title">you found me~</span><div id="error_x">x</div>
                </div>
                <p>boo! beeheehee~ &lt;w&lt;</p>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
